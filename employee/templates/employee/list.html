<title>Employee List</title>
<h1>Employees Information</h1>
<table border="4">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
            <tr>
                <th scope="row">{{ emp.emp_name }}</th>
                <td>{{ emp.emp_email }}</td>
                <td>{{ emp.emp_contact }}</td>
                <td>
                    <a href="{% url 'edit-employee' emp.id %}">Update</a>
                    &nbsp;
                    <a href="{% url 'delete-employee' emp.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div>
    <a href="{% url 'create-employee' %}"><button type="button">Create New Record</button></a>
</div>
